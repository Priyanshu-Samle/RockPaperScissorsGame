<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>StonePaperScissorsGame</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <h1 class="Heading">Rock Paper Scissors</h1>
        
       <div class="img">
         <div  id="img1" class="Paper">
            <img src="paper.png"/>
         </div>
      
         <div  id="img1" class="Rock">
            <img src="rock.png"/>
         </div>
         
         <div  id="img1" class="Scissors">
            <img src="scissors.png"/>
         </div>
       </div>

       <div class="score">
         <div class="you">
            <p class="user">0</p>
            <p>You</p>
         </div>
         <div class="com">
            <p class="computer">0</p>
            <p>Comp</p>
         </div>
       </div>

       <div class="win">
        <h3 class="msg">Play Your Move</h3>
       </div>
        <script src="script.js" async defer></script>
    </body>
</html>
